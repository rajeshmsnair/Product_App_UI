
 <div class="row">
    <div class="col-sm-2" ></div>
    <div class="col-sm-8" > <table class="table table-hover ">
        <thead  class="table-dark">
          <tr>
            <th scope="col" colspan="2" class="Heading">Product List</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let index = index" class="HandPointer" (click)='getProductDetails(product.id, index+1)'>
            <th scope="row">{{index+1}}</th>
            <td>{{product.name}}</td>
          </tr>
        </tbody>
      </table></div>
    <div class="col-sm-2" ></div>
  </div>
